<!DOCTYPE html>
<html>
	<head>
		
		<title>HomeyScript</title>
		
		<link rel="shortcut icon" type="image/png" href="img/favicon.png?v=9"/>
		<link rel="stylesheet" type="text/css" href="css/homeyscript.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		
		<script type="text/javascript" src="//cdn.athom.com/athom-api/2.1.111/athom-api.min.js"></script>
		<script src="vendor/monaco-editor/min/vs/loader.js"></script>
		<script src="js/homeyscript.js?v=11"></script>
		<script src="js/homeyscript.topbar.js?v=11"></script>
		<script src="js/homeyscript.editor.js?v=11"></script>
		<script src="js/homeyscript.sidebar.js?v=11"></script>
		<script src="js/homeyscript.api.js?v=11"></script>
		
	</head>
	<body>
		
		<div class="hs-header">
			<span class="title">
				<i class="fa fa-code"></i>
				HomeyScript
			</span>
			
			<span class="controls">
				<span class="button save">
					<i class="fa fa-floppy-o" aria-hidden="true"></i>
					Save
				</span>
				<span class="button run">
					<i class="fa fa-play" aria-hidden="true"></i>
					Save & Test
				</span>
			</span>
			
			<span class="homey">
			
			</span>
			
			<span class="user" title="Log out">
				
				<span class="name"></span>
				<img class="avatar" src="https://avatars.athom.com/default/small.jpg" />
			
			</span>
			
		</div>
		
		<div class="hs-wrap">
		
			<div class="hs-sidebar hs-scrollbar">
				<div class="hs-files"></div>
				<div class="hs-actions">
					<div class="button create">
						<i class="fa fa-plus" aria-hidden="true"></i>
						New Script
					</div>
				</div>
			</div>
		
			<div class="hs-editors-wrap">
				<div class="hs-editors"></div>
			</div>
		
		</div>
		
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-54367249-10', 'auto');
		  ga('send', 'pageview');		
		</script>
		
	</body>
</html>
